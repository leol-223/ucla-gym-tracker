name: Run Hourly Scraper

on:
  schedule:
    - cron: '23 0-8,14-23 * * *'
  workflow_dispatch:     # This allows you to run it manually to test

permissions:
  contents: write         # Allows the Action to push the JSON file back to your repo

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
          # if you have a requirements.txt, use: pip install -r requirements.txt

      - name: Run Scraper
        run: python run_hourly.py  # Change this to your actual filename

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data.json
          git commit -m "Update data: $(date)" || echo "No changes to commit"
          git push